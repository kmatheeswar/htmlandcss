		<title>Radio Button</title>

	<body>
		<form action="http://www.example.com/profile.php">
			<p>Please select Album
				<input type="radio" name="album" value="tamil" checked="checked" /> Tamil
				<input type="radio" name="album" value="english" /> English

			</p>
		</form>
	</body>
</html>
